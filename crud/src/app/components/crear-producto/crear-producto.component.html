<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">CREAR PRODUCTO</span>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="producto"
                placeholder="Producto"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="categoria"
                placeholder="Categoria"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="ubicacion"
             placeholder="UbicaciÃ³n"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control form-control-lg"
                formControlName="precio"
                placeholder="Precio"
              />
            </div>
            <div class="mb-3">
              <button routerLink="/" class="btn btn-secondary btn-lg float-end">
                VOLVER
              </button>
              <button  type="submit"class="btn btn-success btn-lg float-start">
                ACEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
